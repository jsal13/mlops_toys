version: 2

models:
  - name: base_loancorp__lenders
    description: This table holds information about loancorp lenders.
    config:
      contract:
        enforced: true

    columns:
      - name: lender_id
        description: '{{ doc("loancorp__lender_id") }}'
        data_type: integer
        data_tests:
          - dbt_expectations.expect_column_values_to_not_be_null
          - dbt_expectations.expect_column_values_to_be_unique
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer

      - name: lender_name
        description: The name of the lender.
        data_type: varchar
        data_tests:
          - dbt_expectations.expect_column_values_to_not_be_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar
